<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mindmap">
        <div class="node central-node">
            Central Idea
            <div class="node branch-1">
                Branch 1
                <div class="node sub-branch-1-1">Sub-branch 1.1</div>
                <div class="node sub-branch-1-2">Sub-branch 1.2</div>
            </div>
            <div class="node branch-2">
                Branch 2
                <div class="node sub-branch-2-1">Sub-branch 2.1</div>
                <div class="node sub-branch-2-2">Sub-branch 2.2</div>
            </div>
            <div class="node branch-3">
                Branch 3
                <div class="node sub-branch-3-1">Sub-branch 3.1</div>
                <div class="node sub-branch-3-2">Sub-branch 3.2</div>
            </div>
        </div>
    </div>
</body>
</html>
